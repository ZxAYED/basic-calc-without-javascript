<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <LINK rel="STYLESHEET" href="STYLE.CSS"></LINK>
</head>

<body>
    <h1>Calculator</h1>
    <div class="card">
       <div class="calc-head">
        <input type="Number" name="result" id="result" maxlength="9" placeholder="Result will be shown here    ">
       </div>
       <div class="calc-body">
        <input type="text" class="btn" value="C">
        <input type="text" class="btn" value="+/-">
        <input type="text" class="btn" value="%">
        <input type="text" class="btn" value="/">
       </div>
       
       <div>
        <input type="text" class="btn" value="7">
        <input type="text" class="btn" value="8">
        <input type="text" class="btn" value="9">
        <input type="text" class="btn" value="X">
       </div>
 
       <DIV>
        <input type="text" class="btn" value="4">
        <input type="text" class="btn" value="5">
        <input type="text" class="btn" value="6">
        <input type="text" class="btn" value="-">
       </DIV>
       
       <DIV>
        <input type="text" class="btn" value="1">
        <input type="text" class="btn" value="2">
        <input type="text" class="btn" value="3">
        <input type="text" class="btn" value="+">
       </DIV>
       <DIV>
        <input type="text" class="btn" value="0">
        <input type="text" class="btn" value=".">
        <input type="text" class="btn" value="DEL">
        <input type="text" class="btn" value="=">
       </DIV>








    </div>
</body>
</html>
